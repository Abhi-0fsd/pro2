<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin-top: 100px;
            overflow-x: hidden;
        }

        /* Fade-in & slide-up animation */
        @keyframes fadeSlide {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #333;
            animation: fadeSlide 1s ease-in-out;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeSlide 1s ease-in-out;
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
            transform: scale(1.05);
        }

        form {
            background-color: white;
            display: inline-block;
            padding: 20px 40px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }

        .link {
            color: #0077b5;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1><b>3D PRINTING PRODUCTS</b></h1>

    <button onclick="location.href='photos.html'">PHOTOS AND FRAMES</button>

        <label for="insta"><b>Instagram ID:</b>
            <a href="https://www.instagram.com/anu.3dprints" target="_blank" class="link">@anu.3dprints</a>
        </label>
    </form>
</body>
</html>
